<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Gerador de senha">
    <title>Gerador De Senha</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <img class="logo" src="./logo.png" alt="Gerador de senha logo" />

    <main class="container-input">
        <span>Quantidade De Caracteres <span id="valor"></span></span>
        <input id="slider" class="slider" type="range" min="6" max="25" value="6" />

        <button id="button" class="button-cta">Gerar Senha</button>
    </main>

    <div id="container-password" onclick="copiarSenhaGerada()" class="container-password hide">
        <span class="title">Sua senha gerada foi:</span>
        <span id="password" class="password"></span>
        <span class="tooltip">Clique na senha para copiar.☝️</span>

    </div>

    <script src="script.js"></script>
</body>

</html>
